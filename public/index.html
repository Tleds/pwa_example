<html>
  <head>
    <link rel="manifest" href="./js/pwa.webmanifest">
    <link rel="apple-touch-icon" href="./images/apple-touch.png">

    <meta name="theme-color" content="#764ABC"/>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container">

      class="emailLabel"
    >

    </label>
    <input 
      id="email"
      type="email"
    />

    <script src="./js/pwa.js"></script>
